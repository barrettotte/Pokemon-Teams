version: "3.5"

services:
  api:
    container_name: pokemon-teams-api
    build:
      context: ./
      dockerfile: api/Dockerfile
    image: barrettotte/pokemon-teams-api
    env_file:
      - ./dev.env
    environment: 
      - ENV=${ENV}
      - DB_NAME=${DB_NAME}
      - DB_USER=${DB_USER}
      - DB_PWD=${DB_PWD}
      - DB_PORT=${DB_PORT}
      - DB_SERVER=${DB_SERVER}
      - API_PORT=${API_PORT}
    ports:
      - "8020:5000"
    networks:
      - pokemon-teams
